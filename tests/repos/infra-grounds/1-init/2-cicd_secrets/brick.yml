version: 1.0.0
module: terraform
dependencies:
  cloud_providers:
    from: infra-ground/init/create_accounts:output:$.cloud_providers
  git_organisation:
    from: infra-ground/init/create_accounts:output:$.cloud_providers.git
  projects:
    from: infra-ground/init/create_accounts:output:$.projects
  
inputs:
- type: file
  format: json
  path: from_exeiac.auto.tfvars.json
  datas:
    - cloud_providers
    - git_organisation
    - projects

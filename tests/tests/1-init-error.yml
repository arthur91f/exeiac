- title: no arg
  cmd: exeiac 2>/dev/null
  status: 11
- title: no arg (only option)
  cmd: exeiac --format name 2>/dev/null
  status: 11
- title: no action specified
  cmd: exeiac infra-ground/envs/production/network 2>/dev/null
  status: 11
